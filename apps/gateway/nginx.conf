events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Simple log format for Dev Mode
    access_log /dev/stdout;
    error_log /dev/stderr;

    upstream manager_api {
        server manager:8000;
    }

    server {
        listen 80;

        # 1. Frontend Proxy (Place-holder for now)
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ @frontend;
        }

        location @frontend {
            proxy_pass http://web:3000;
        }

        # 2. Manager API Proxy (Critical for our connectivity test)
        location /api/ {
            # Strip the /api prefix before forwarding
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://manager_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # WebSocket support for Matrix Logs
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health probe
        location /status {
            return 200 'Gateway Active';
        }
    }
}