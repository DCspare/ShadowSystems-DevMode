events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/json;

    upstream manager_api {
        server manager:8000;
    }

    server {
        listen 80;
        access_log /dev/stdout;
        error_log /dev/stderr;

        # Health Check
        location = /status {
            return 200 '{"status": "gateway_online"}';
        }

        # API BRIDGE: Matches /api/ and everything after
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://manager_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ROOT: If someone hits root, we still proxy to Manager / 
        # (This is where FastAPI handles its own 404s/Health)
        location / {
            proxy_pass http://manager_api;
            proxy_set_header Host $host;
        }
    }
}
